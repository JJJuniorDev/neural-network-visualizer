<div class="container">

  <app-control-panel
    [config]="config"
    (configChange)="updateConfig($event)"
    (generate)="generateData($event)">
  </app-control-panel>

  <app-visualization
    [originalPoints]="points"
    [transformedPoints]="transformedPoints">
  </app-visualization>

  <app-task-advisor 
  [config]="config" 
  (configChange)="updateConfig($event)"
  >
</app-task-advisor>

  <app-process-view
    [config]="config">
  </app-process-view>

</div>
